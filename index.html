<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Facts and QRCodes</title>
</head>

<body class="bg-secondary">
    <div class="container d-flex justify-content-center flex-column text-center">
        <div class="title">
            <h1 id="title-text">Facts and QRCodes</h1>
        </div>
        <div class="fact-container mt-5">
            <h3>Random fact</h3>
            <div class="fact-item"></div>
            <input type="button" id="new-fact" value="New Fact" class="bg-dark text-light mt-2">
        </div>
        <div class="qr-container mt-5">
            <form id="qr-form" action="submit">
                <input type="text" placeholder="Text to QR Code.." id="qr-input" required="true" class="bg-dark text-light" />
                <input type="submit" value="Generate QR Code" class="bg-dark text-light" />
            </form>
        </div>


    <img class="align-self-center mt-3" src="https://api.qrserver.com/v1/create-qr-code/?data=Facts%20and%20QRCodes&size=300x300&bgcolor=6c757d" alt="qr code" title="Generated QR Code"id="qr-code-img"/>
            
    </div>
    <script src="main.js"></script>
</body>

</html>
